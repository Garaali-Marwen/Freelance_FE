<section class="section-hero overlay inner-page bg-image" style="background-image: url('assets/images/hero_1.jpg');"
         id="home-section">
  <div class="container">
    <div class="row">
      <div class="col-md-7">
        <h1 class="text-white font-weight-bold">Login</h1>
        <div class="custom-breadcrumbs">
          <a href="#">Home</a> <span class="mx-2 slash">/</span>
          <span class="text-white"><strong>Log In</strong></span>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="site-section">
  <div class="container">
    <div class="row">
      <div class="m-auto p-4 border rounded w-50">
        <h2 style="font-size: 30px" class="mb-4 text-center">Log In</h2>
        <form #logInForm="ngForm" (ngSubmit)="login(logInForm)">

          <div class="row form-group">
            <div class="col-md-12 mb-3 mb-md-0 d-flex flex-column">
              <label class="text-black" for="email">Email</label>
              <span class="p-input-icon-left">
                <i class="pi pi-user"></i>
                <input class="w-100" id="email"
                       [ngClass]="{'ng-invalid ng-dirty': logInForm.invalid}"
                       ngModel name="email" placeholder="Email address" type="text"
                       pInputText/>
              </span>
            </div>
          </div>
          <div class="row form-group mb-4">

            <div class="col-md-12 mb-3 mb-md-0 d-flex flex-column">
              <label class="text-black" for="password">Password</label>
              <span class="p-input-icon-left">
                <i class="pi pi-key"></i>
                <input class="w-100" id="password"
                       [ngClass]="{'ng-invalid ng-dirty': logInForm.invalid}"
                       ngModel name="password" placeholder="password" type="password"
                       pInputText/>
              </span>
            </div>
          </div>

          <div class="row form-group text-center">
            <div class="col-md-12">
              <button type="submit" class="btn px-4 btn-primary text-white">Log In</button>
            </div>
          </div>

        </form>

        <div class="text-center">
          <p>Not a member? <a routerLink="/signup">Register</a></p>
        </div>
      </div>
    </div>
    <p-toast></p-toast>
  </div>
</section>
